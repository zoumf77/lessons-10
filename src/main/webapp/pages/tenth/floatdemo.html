<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浮点运算</title>
<script>
	function sum(){
		x=document.getElementById("x").value;
		y=document.getElementById("y").value;
		alert(new Number(x)+new Number(y));
	}
</script>
</head>
<body>
	x:<input type="number" id="x"> <br>
	y:<input type="number" id="y"> <br>
	<button onclick="sum()">求和</button>
	
</body>
</html>
